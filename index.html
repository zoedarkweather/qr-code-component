<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <h1 class="screenreader-only">QR Code Component</h1>
            <a href="https://www.frontendmentor.io"><img src="./images/image-qr-code.png" alt="QR code that links to the site frontendmentor.io" class="qr-code"></a>            
            <h2>Improve your front-end skills by building projects</h2>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
            Coded by <a href="https://github.com/zoedarkweather">Jennifer Souza</a>.
        </footer>
    </div>
</body>
</html>
